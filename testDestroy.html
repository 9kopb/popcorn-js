<html>
  <head>
    <script src="popcorn.js"></script>
    <script>
    var popcorn;

    function destroy() {
      Popcorn.destroy( popcorn );
    }


      document.addEventListener( "DOMContentLoaded", function( event ) {
        popcorn = Popcorn( "#video" );
        
        popcorn.listen( "timeupdate", function() { });
        popcorn.listen( "play", function() {});

        for( item in popcorn.data.events ) {
          console.log( "EVENT: ", popcorn.data.events[ item ] );
        }

      }, false );
    </script>
  </head>
  <body>
    <button onclick="destroy()">DESTROY</button>
  
  <video id='video'
    style="display:;width:300px"
    controls
    preload="auto">

    <source id='mp4'
      src="test/trailer.mp4"
      type='video/mp4; codecs="avc1, mp4a"'>

    <source id='ogv'
      src="test/trailer.ogv"
      type='video/ogg; codecs="theora, vorbis"'>
      
    <source id='webm'
      src="test/trailer.webm"
      type='video/webm; codecs="vp8, vorbis"'>

    <p>Your user agent does not support the HTML5 Video element.</p>
  </video>
  </body>
</html>
