<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Google Feed Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="popcorn.timeline.js"></script>
  <script src="popcorn.timeline.css"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .volume(0)
      .play()
      .timeline({
        start: 1, // seconds
        end: 700,
        target: "timeline",
        title: "This is a title",
        text: "this is some interesting text that goes inside",
        links: "and heres a link"
      } )
      .timeline({
        start: 3, // seconds
        end: 700,
        target: "timeline",
        title: "and more interesting shit",
        text: "this is some interesting text that goes inside",
        links: "and heres a link"
      } )
     .timeline({
        start: 7, // seconds
        end: 700,
        target: "timeline",
        title: "3x as interesting",
        text: "this is some interesting text that goes inside",
        links: "and heres a link"
      } )
     .timeline({
        start: 9, // seconds
        end: 700,
        target: "timeline",
        title: "4x as interesting",
        text: "this is some interesting text that goes inside",
        links: "and heres a link"
      } )
      .timeline({
        start: 14, // seconds
        end: 700,
        target: "timeline",
        title: "5x as interesting",
        text: "this is some interesting text that goes inside",
        links: "and heres a link"
      } )
      .timeline({
        start: 18, // seconds
        end: 700,
        target: "timeline",
        title: "6x as interesting",
        text: "this is some interesting text that goes inside",
        links: "and heres a link"
      } );
    }, false);
  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Timeline Plug-in Demo</h1>
  <p>Continuos timeline elements will be added to the div throughout the video</p>
  <div>
    <video id='video'
      controls
      width= '250px'
      poster="../../test/poster.png">

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div style="width:1000px">
    <div id="timeline" style="float:left;width:400px;height:200px;overflow:auto"><p>Vertical Feed:</p></div>
  </div>
</body>
</html>
