<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Google Feed Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="popcorn.timeline.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .volume(0)
      .play()
      .timeline({
        start: 1, // seconds
        target: "timeline",
        title: "This is a title",
        text: "this is some interesting text that goes inside",
        innerHTML: "Click here for <a href='http://www.google.ca'>Google</a>" 
      } )
      .timeline({
        start: 3, // seconds
        target: "timeline",
        title: "double as interesting",
        text: "this is some interesting text that goes inside",
        innerHTML: "Maybe a button? <button onClick=\"window.location.href='http://www.google.com'\">Click Me</button>" 
      } )
     .timeline({
        start: 7, // seconds
        end: 700,
        target: "timeline",
        title: "3x as interesting",
        text: "this is some interesting text that goes inside",
        innerHTML: ""
      } )
     .timeline({
        start: 9, // seconds
        target: "timeline",
        title: "4x as interesting",
        text: "this is some interesting text that goes inside",
        innerHTML: "perhaps tables <table border='1'>" +
                      "<tr>" +
                        "<td>row 1, cell 1</td>" +
                        "<td>row 1, cell 2</td>" +
                      "</tr>" +
                      "<tr>" +
                        "<td>row 2, cell 1</td>" +
                       " <td>row 2, cell 2</td>" +
                      "</tr>" +
                    "</table>"
      } )
      .timeline({
        start: 14, // seconds
        target: "timeline",
        title: "5x as interesting",
        text: "this is some interesting text that goes inside",
        innerHTML: "Click here for <a href='http://www.apple.com'>Apple</a>"
      } )
      .timeline({
        start: 18, // seconds
        target: "timeline",
        title: "6x as interesting",
        text: "this is some interesting text that goes inside",
        innerHTML: ""
      } );
    }, false);
  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Timeline Plug-in Demo</h1>
  <p>Continuos timeline elements will be added to the div throughout the video</p>
  <div>
    <video id='video'
      controls
      width= '250px'
      poster="../../test/poster.png">

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div style="width:1000px">
    <div id="timeline"></div>
  </div>
</body>
</html>
