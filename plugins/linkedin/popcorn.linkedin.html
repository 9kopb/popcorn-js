<!DOCTYPE html>
<html>
<head>
  <title>Popcorn LinkedIn Plug-in Demo</title>
  <script src="http://platform.linkedin.com/in.js" type="text/javascript"></script>
  <script src="../../popcorn.js"></script>
  <script src="popcorn.linkedin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .volume(0)
      .play()
      .linkedin({
        type      : 'share',
        counter   : 'right',
        url       : "http://www.google.ca",
        target    : "sharediv",
        api_key   : 'ZOLRI2rzQS_oaXELpPF0aksxwFFEvoxAFZRLfHjaAhcGPfOX0Ds4snkJpWwKs8gk',
        start     : 1,
        end       : 3
      } )
      .linkedin({
        type      : 'recommendproduct',
        counter   : 'top',
        target    : "recommenddiv",
        companyid : 'LinkedIn',
        productid : '201714',
        api_key   : 'ZOLRI2rzQS_oaXELpPF0aksxwFFEvoxAFZRLfHjaAhcGPfOX0Ds4snkJpWwKs8gk',
        start     : 4,
        end       : 7
      } )
      .linkedin({
        type      : 'memberprofile',
        memberid  : '/in/jeffweiner08',
        format    : 'inline',
        target    : "memberprofilediv",
        api_key   : 'ZOLRI2rzQS_oaXELpPF0aksxwFFEvoxAFZRLfHjaAhcGPfOX0Ds4snkJpWwKs8gk',
        start     : 9,
        end       : 11
      } )
      .linkedin({
        type      : 'companyinsider',
        companyid : '1441',
        target    : "bottomdiv",
        api_key   : 'ZOLRI2rzQS_oaXELpPF0aksxwFFEvoxAFZRLfHjaAhcGPfOX0Ds4snkJpWwKs8gk',
        start     : 9,
        end       : 11
      } )
      .linkedin({
        type      : 'companyprofile',
        companyid : '1441',
        format    : 'inline',
        target    : "bottomdiv",
        api_key   : 'ZOLRI2rzQS_oaXELpPF0aksxwFFEvoxAFZRLfHjaAhcGPfOX0Ds4snkJpWwKs8gk',
        start     : 13,
        end       : 17
      } )
    }, false);

  </script>
</head>
<body>
<h1 id="qunit-header">Popcorn LinkedIn Plug-in Demo</h1>
  <p>Right of video: share button, recommend button, member profile. <br />
     Below video: company insider, company profile.<br />
     For a description of each plugin's purpose, go to: <a href="http://developer.linkedin.com/community/plugins">LinkedIn Plugins</a></p>
  
  <div>
    <video id='video' 
      controls preload='none' 
      width= '350px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="sharediv" style="position:absolute;top:150px;left:400px;"></div>
  <div id="recommenddiv" style="position:absolute;top:175px;left:400px;"></div>
  <div id="memberprofilediv" style="position:absolute;top:150px;left:500px;"></div>
  <div id="bottomdiv">
    <br />
  </div>
</body>
</html>
