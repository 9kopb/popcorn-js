<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Twitter Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="http://widgets.twimg.com/j/2/widget.js"></script>
  <script src="popcorn.twitter.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .twitter({
        start: 5, // seconds
        end: 15, // seconds
        title: 'Steve Song',
        source: 'from:stevesong',
        target: 'twitterdiv',
      } )
      .twitter({
        start: 20, // seconds
        end: 45, // seconds
        title: 'Oil Spill',
        source: '#oilspill',
        target: 'twitterdiv'
      } )
      .play();
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Twitter Plug-in Demo</h1>
  <p>Twitter widget will appear at 5 seconds and disappear at 15 seconds.</p>
  <p>More Twitter widget will appear at 20 seconds and disappear at 45 seconds.</p>
  <div>
    <video id='video' 
      controls
      width= '250px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="twitterdiv"></div>
</body>
</html>
