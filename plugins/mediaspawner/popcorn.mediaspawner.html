<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Media Spawner Plug-in Demo</title>
  <script src="../../popcorn.js"></script>
  <script src="popcorn.mediaspawner.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded", function () {
      var p = Popcorn( "#video" )
      .mediaspawner({
        source: "http://www.youtube.com/watch?v=CXDstfD9eJ0",
        target: "mediaspawnerdiv",
        start: 11,
        end: 20,
        caption: "This is a test. We are assuming control. We are assuming control.<br/>",
        autoplay: true
      })
      .mediaspawner({
        source: "http://player.vimeo.com/video/6960892",
        target: "mediaspawnerdiv",
        start: 1,
        end: 10,
        caption: "This is a test. We are assuming control. We are assuming control.<br/>",
        autoplay: true
      })
      .mediaspawner({
        source: "http://player.vimeo.com/video/6960892",
        target: "mediaspawnerdiv",
        start: 41,
        end: 50,
        caption: "This is a test. We are assuming control. We are assuming control.<br/>",
        autoplay: true
      })
      .mediaspawner({
        source: {
          poster: "../../test/poster.png",
          controls: "controls",
          type: "video",
          sources: {
            mp4: {
              id: "mp4",
              src: "../../test/trailer.mp4",
              type: "video/mp4;",
              codecs: "avc1, mp4a"
            },
            ogv: {
              id: "ogv",
              src: "../../test/trailer.ogv",
              type: "video/ogg;",
              codecs: "theora, vorbis"
            }
          }
        },
        target: "mediaspawnerdiv",
        start: 31,
        end: 40,
        caption: "This is a test. We are assuming control. We are assuming control.<br/>",
        autoplay: true
      })
      .mediaspawner({
        source: {
          controls: "controls",
          type: "audio",
          sources: {
            ogg: {
              src: "../../test/italia.ogg",
              type: "audio/ogg"
            },
            mp4: {
              src: "../../test/italia.mp4",
              type: "audio/mpeg"
            }
          }
        },
        target: "mediaspawnerdiv",
        start: 21,
        end: 30,
        caption: "This is a test. We are assuming control. We are assuming control.<br/>",
        autoplay: true
      })
      .volume( 0 )
      .play();
    }, false );
  </script>
</head>
<body>
<h1 id="qunit-header">Popcorn Media Spawner Plug-in Demo</h1>
  <p>All types of media spawner media types are shown below the video. This includes youtube, vimeo, HTML5 Video and Audio.</p>

  <div>
    <video id="video"
      controls
      width= "350px"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type="video/mp4;" codecs="avc1, mp4a" >

      <source id="ogv"
        src="../../test/trailer.ogv"
        type="video/ogg;" codecs="theora, vorbis">

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div>
    <div id="mediaspawnerdiv"></div>
  </div>
</body>
</html>
