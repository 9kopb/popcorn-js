<!DOCTYPE html>
<html>
<head>
  <title>Popcorn google Map Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="popcorn.googleMap.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .play() 
      .googleMap({
        start: 5, // seconds
        end: 45, // seconds
        type: 'ROADMAP',
        target: 'map',
        lat: 43.665429,
        long: -79.403323,
        zoom: 10
      } );
    }, false);
  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn google Map Plug-in Demo</h1>
  <p> A Google Map  displaying Toronto, Ontario will appear at 5 seconds and disappear at 45 seconds.</p>
  <div>
    <video id='video' 
      controls preload='none' 
      width= '250px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="map" style="width:400px;height:400px"><p>Locations in this video:</p>
  </div>
</body>
</html>
