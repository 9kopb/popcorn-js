<!DOCTYPE html>
<html>
<head>
  <title>Popcorn WebPage Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="popcorn.webpage.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video');

      p.play();  

      p.webpages({
        id: "webpages-a", 
        start: 2, // seconds
        end: 5, // seconds
        src: 'http://www.webmademovies.org',
        target: 'webpagediv'
      });

    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn WebPage Plug-in Demo</h1>
  <p> A Webpage displaying webmademovies.org will appear at 2 seconds and disappear at 5 seconds.</p>
  <div>
    <video id='video' 
      controls preload='none' 
      width= '250px'
      poster="http://media.w3.org/2010/05/sintel/poster.png"> 

      <source id='mp4'
        src="http://media.w3.org/2010/05/sintel/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="http://media.w3.org/2010/05/sintel/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="webpagediv">
  
  </div>
</body>
</html>
